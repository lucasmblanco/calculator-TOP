<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="js/script.js" defer></script>
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div id="main-body">
            <div id="screen"></div>
            <div id="buttons">
                <button class="button">AC</button>
                <button class="button">C</button>
                <button class="button opButton" id="divButton">/</button>
                <button class="button opButton" id="mulButton">*</button>
                <button class="button numButton" value=7>7</button>
                <button class="button numButton" value=8>8</button>
                <button class="button numButton" value=9>9</button>
                <button class="button opButton" id="restButton" value="-">-</button>
                <button class="button numButton" value=4>4</button>
                <button class="button numButton" value=5>5</button>
                <button class="button numButton" value=6>6</button>
                <button class="button opButton" id="sumButton">+</button>
                <button class="button numButton" value=1>1</button>
                <button class="button numButton" value=2>2</button>
                <button class="button numButton" value=3>3</button>
                <button class="button" id="equalButton">=</button>
                <button class="button numButton" id="zeroButton" value=0>0</button>
                <button class="button" id="pButton">.</button>

            </div>
        </div>
    </body>
</html>
